<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="javascript" href="app.js">
</head>


<body>

  <header class="container-fluid text-center">
    <div class="row">
      <h3 class="col-12 text-light">WALLACE AND GROMIT: The Great Cheese Rescue</h3>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center justify-content-between">
      <div class="col-2">
        <img class="img-fluid wg" src="wg(1).jpg" alt="Wallace and Gromit">
      </div>
      <div class="col-4 text-light text-center cheese">
        <h5 class="">CHEESE RESCUED: <span>--</span></h5>
      </div>
      <div class="col-2">
        <img class="img-fluid wg2" src="wg2(1).jpg" alt="Wallace Eating">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-3">
          <button class="btn btn-black moon">
          <img class="img-fluid moon" src="moon(1).jpeg" alt="Moon">
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <button class="btn btn-dark text-light">Button 1</button>
          <button class="btn btn-dark text-light">Button 2</button>
          <button class="btn btn-dark text-light">Button 3</button>
          <button class="btn btn-dark text-light">Button 4</button>
        </div>
      </div>
    </div>

  </main>
  

  <script src="main.js"></script>
</body>


</html>
