<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint 2</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="javascript" href="app.js">
</head>


<body>

  <header class="container-fluid text-center">
    <div class="row">
      <div class="col-12 text-light header">
        <h4>WALLACE AND GROMIT: </h4>
        <p>The Great Cheese Rescue</p>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row justify-content-center justify-content-between">
      <div class="col-2">
        <img class="img-fluid wg" src="wg(1).jpg" alt="Wallace and Gromit">
      </div>
      <div class="col-4 text-light text-center cheese">
        <h5 class="">CHEESE RESCUED: <span id="cheese">--</span></h5>
      </div>
      <div class="col-2">
        <img class="img-fluid wg2" src="wg2(1).jpg" alt="Wallace Eating">
      </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-3">
          <button class="btn btn-black moonbtn" onclick="mine()">
          <img class="img-fluid moon" src="moon(1).jpeg" alt="Moon">
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row text-center justify-content-around">
        <div class="col-12">
          <button class="btn btn-secondary text-light" onclick="teacup()">
            <b>TEACUPS </b><span id="teacup-quantity">--</span><p><b>x2</b> - <span id="teacup-price">--</span> cheese</p>
          </button>

          <button class="btn btn-secondary text-light" onclick="butterknife()">
            <b>BUTTERKNIVES </b><span id="butterknife-quantity">--</span><p><b>x5</b> - <span id="butterknife-price">--</span> cheese</p>
          </button>

          <button class="btn btn-secondary text-light" onclick="gromit()">
            <b>GROMITS </b><span id="gromit-quantity">--</span><p><b>x10</b> - <span id="gromit-price">--</span> cheese</p>
          </button>

          <button class="btn btn-danger text-light" onclick="wereRabbit()">
            <b>WERE-RABBITS </b><span id="wereRabbit-quantity">--</span><p><b>x20</b> - <span id="wereRabbit-price">--</span> cheese</p>
          </button>
        </div>
      </div>
    </div>



  </main>
  

  <script src="game.js"></script>
</body>


</html>
